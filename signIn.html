<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/signin.css">
    </head>
    <body>
        <div class="main-page">
            <nav>
                <img src="https://1000logos.net/wp-content/uploads/2017/05/Netflix-Logo.png" class="logo">
                <div>
                    <button style="background: transparent; border: 1px solid #fff;">English</button>
                    <!-- <button>Sign In</button> -->
                </div>
            </nav>
            <div class="user">
                <div class="user-form">
                    <h1>Sign In</h1>
                    <form action="">
                    
                    <input type="text" id="fname" name="fname" placeholder="Email or Phone number"><br>
                    
                    <input type="text" id="lname" name="lname" placeholder="Password">
                    
                    </form>
                    <button type="submit">Sign In</button>
                <!-- <div class="checkbox-container">
                    <input type="checkbox" id="checkbox1">
                    <label for="checkbox1">Checkbox 1</label>
                </div> -->
                <div class="hybrid-login-form-help"><div class="ui-binary-input login-remember-me">
                    <input type="checkbox" class="" name="rememberMe" id="bxid_rememberMe_true" value="true" tabindex="0" data-uia="rememberMe" checked="">
                    <label for="bxid_rememberMe_true" data-uia="label+rememberMe">
                        <span class="login-remember-me-label-text" style="align-items: end;">Remember me         </span>
                    </label>
                    
                </div>
                <a class="login-help-link link" target="_self" data-uia="login-help-link" href="/#">
                    Need help?
                </a>
            </div>
                <h4 style="margin: 0 60px ; margin-top: 70px; color: darkgray;">New to Netflix? Sign up now.</h4>
                <h5 style="margin: 0 60px ; margin-top: 20px; color: darkgray;">This page is protected by Google reCAPTCHA to ensure you're not a bot. <a>Learn more</a></h5>
            

                        
                   

            </div>
           

        </div>
        
        
        
        <script src="" async defer></script>
    </body>
</html>
